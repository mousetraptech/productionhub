# Production Hub Configuration
# Multi-device OSC control for live production
#
# Set emulate: true on any device to redirect to the standalone
# production-emulator at localhost with default ports.

osc:
  # Address to listen on (0.0.0.0 = all interfaces)
  listenAddress: "0.0.0.0"
  # UDP port for incoming OSC messages from QLab/controllers
  listenPort: 9000

devices:
  # Allen & Heath Avantis — audio mixing console
  - type: avantis
    prefix: /avantis
    host: "192.168.10.20"
    port: 51325
    emulate: true
    # Base MIDI channel (1-16), should match Utils/Shows > Control > MIDI on the desk
    midiBaseChannel: 1
    feedback:
      enabled: true
      echoSuppressionMs: 100
    heartbeat:
      enabled: false  # Disable when using emulator

  # ChamSys QuickQ 20 — lighting desk
  - type: chamsys
    prefix: /lights
    host: "192.168.10.60"
    port: 8000
    emulate: true

  # OBS Studio — streaming/recording
  - type: obs
    prefix: /obs
    host: "127.0.0.1"
    port: 4455
    emulate: true
    # password: "your-obs-websocket-password"

  # PTZ Camera 1
  - type: visca
    prefix: /cam1
    host: "192.168.10.31"
    port: 5678
    emulate: true
    heartbeat:
      enabled: false  # VISCA cameras don't send unsolicited data

  # PTZ Camera 2
  - type: visca
    prefix: /cam2
    host: "192.168.10.32"
    port: 5678
    emulate: true
    heartbeat:
      enabled: false

  # PTZ Camera 3
  - type: visca
    prefix: /cam3
    host: "192.168.10.33"
    port: 5678
    emulate: true
    heartbeat:
      enabled: false

  # TouchDesigner — real-time rendering
  - type: touchdesigner
    prefix: /td
    host: "127.0.0.1"
    port: 12000
    emulate: true

  # QLab — SFX / utility workspace
  - type: qlab
    prefix: /sfx
    host: 192.168.1.50
    port: 53000
    emulate: true
    heartbeat:
      enabled: false

  # QLab — show-specific workspace
  - type: qlab
    prefix: /show
    host: 192.168.1.50
    port: 53001
    emulate: true
    heartbeat:
      enabled: false

# Health check HTTP server (used by watchdog)
health:
  # enabled: true
  port: 8081           # GET /ping → "pong", GET /health → full JSON, GET /system/check → probe report

# MOD UI — web-based show control interface
ui:
  enabled: true
  port: 3001               # WebSocket port for MOD UI

logging:
  # Set to true for detailed message logging
  verbose: false

# Booth Brain — AI assistant for MOD natural language control
brain:
  enabled: true
  # model: "claude-3-5-haiku-20241022"
  model: "claude-haiku-4-5-20251001"
  mode: "confirm"   # "confirm" = propose then confirm, "trusted" = execute immediately
